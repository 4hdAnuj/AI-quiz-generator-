<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Quiz Generator</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      color: #333;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .header {
      text-align: center;
      color: white;
      margin-bottom: 30px;
    }
    
    .header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }
    
    .nav-tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 30px;
      background: white;
      border-radius: 10px;
      padding: 5px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    
    .nav-tab {
      padding: 12px 24px;
      border: none;
      background: transparent;
      cursor: pointer;
      border-radius: 8px;
      font-weight: 500;
      transition: all 0.3s ease;
    }
    
    .nav-tab.active {
      background: #667eea;
      color: white;
    }
    
    .tab-content {
      display: none;
      background: white;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    
    .tab-content.active {
      display: block;
    }
    
    .auth-container {
      max-width: 400px;
      margin: 0 auto;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #555;
    }
    
    .form-group input {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #e1e5e9;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s ease;
    }
    
    .form-group input:focus {
      outline: none;
      border-color: #667eea;
    }
    
    .btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease;
      width: 100%;
    }
    
    .btn:hover {
      transform: translateY(-2px);
    }
    
    .btn-secondary {
      background: #6c757d;
    }
    
    .quiz-form {
      display: grid;
      gap: 20px;
    }
    
    .quiz-form textarea {
      width: 100%;
      padding: 15px;
      border: 2px solid #e1e5e9;
      border-radius: 8px;
      font-size: 16px;
      resize: vertical;
      min-height: 100px;
    }
    
    .quiz-form textarea:focus {
      outline: none;
      border-color: #667eea;
    }
    
    .quiz-container {
      margin-top: 30px;
    }
    
    .question {
      background: #f8f9fa;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      border-left: 4px solid #667eea;
    }
    
    .question h3 {
      margin-bottom: 15px;
      color: #333;
    }
    
    .options {
      display: grid;
      gap: 10px;
    }
    
    .option {
      padding: 12px 15px;
      background: white;
      border: 2px solid #e1e5e9;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .option:hover {
      border-color: #667eea;
      background: #f0f4ff;
    }
    
    .option.selected {
      border-color: #667eea;
      background: #667eea;
      color: white;
    }
    
    .option.correct {
      border-color: #28a745;
      background: #28a745;
      color: white;
    }
    
    .option.incorrect {
      border-color: #dc3545;
      background: #dc3545;
      color: white;
    }
    
    .results {
      text-align: center;
      padding: 30px;
      background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
      color: white;
      border-radius: 15px;
      margin-top: 20px;
    }
    
    .leaderboard {
      max-width: 800px;
      margin: 0 auto;
    }
    
    .leaderboard-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      background: #f8f9fa;
      border-radius: 10px;
      margin-bottom: 10px;
      border-left: 4px solid #667eea;
    }
    
    .leaderboard-item:nth-child(1) {
      border-left-color: #ffd700;
      background: linear-gradient(135deg, #fff3cd 0%, #ffeaa7 100%);
    }
    
    .leaderboard-item:nth-child(2) {
      border-left-color: #c0c0c0;
      background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
    }
    
    .leaderboard-item:nth-child(3) {
      border-left-color: #cd7f32;
      background: linear-gradient(135deg, #f4e4bc 0%, #e6d7ad 100%);
    }
    
    .user-results {
      max-width: 600px;
      margin: 0 auto;
    }
    
    .result-item {
      background: #f8f9fa;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 15px;
      border-left: 4px solid #667eea;
    }
    
    .alert {
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    
    .alert-success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .alert-error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    .loading {
      text-align: center;
      padding: 40px;
      color: #667eea;
    }
    
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>ü§ñ AI Quiz Generator</h1>
      <p>Test your knowledge with AI-generated quizzes!</p>
    </div>

    <!-- Navigation Tabs -->
    <div class="nav-tabs">
      <button class="nav-tab" onclick="showTab('auth')" id="auth-tab">Login/Register</button>
      <button class="nav-tab" onclick="showTab('quiz')" id="quiz-tab">Take Quiz</button>
      <button class="nav-tab" onclick="showTab('leaderboard')" id="leaderboard-tab">Leaderboard</button>
      <button class="nav-tab" onclick="showTab('results')" id="results-tab">My Results</button>
    </div>

    <!-- Authentication Tab -->
    <div id="auth" class="tab-content">
      <div class="auth-container">
        <div id="login-form">
          <h2>Login</h2>
          <div class="form-group">
            <label for="login-username">Username:</label>
            <input type="text" id="login-username" placeholder="Enter username">
          </div>
          <div class="form-group">
            <label for="login-password">Password:</label>
            <input type="password" id="login-password" placeholder="Enter password">
          </div>
          <button class="btn" onclick="login()">Login</button>
          <p style="text-align: center; margin-top: 15px;">
            Don't have an account? <a href="#" onclick="toggleAuthForm()">Register here</a>
          </p>
        </div>

        <div id="register-form" class="hidden">
          <h2>Register</h2>
          <div class="form-group">
            <label for="register-username">Username:</label>
            <input type="text" id="register-username" placeholder="Enter username">
          </div>
          <div class="form-group">
            <label for="register-password">Password:</label>
            <input type="password" id="register-password" placeholder="Enter password">
          </div>
          <button class="btn" onclick="register()">Register</button>
          <p style="text-align: center; margin-top: 15px;">
            Already have an account? <a href="#" onclick="toggleAuthForm()">Login here</a>
          </p>
        </div>
      </div>
    </div>

    <!-- Quiz Tab -->
    <div id="quiz" class="tab-content">
      <div class="quiz-form">
        <div class="form-group">
          <label for="prompt">Enter a Topic:</label>
          <textarea id="prompt" placeholder="e.g., Artificial Intelligence, Climate Change, World History, etc."></textarea>
        </div>
        <div class="form-group">
          <label for="num">Number of Questions:</label>
          <input type="number" id="num" value="5" min="1" max="20">
        </div>
        <button class="btn" onclick="generateQuiz()">Generate Quiz</button>
      </div>

      <div id="quiz-container" class="quiz-container"></div>
      <div id="results-container"></div>
    </div>

    <!-- Leaderboard Tab -->
    <div id="leaderboard" class="tab-content">
      <h2>üèÜ Leaderboard</h2>
      <div id="leaderboard-container" class="leaderboard">
        <div class="loading">Loading leaderboard...</div>
      </div>
    </div>

    <!-- Results Tab -->
    <div id="results" class="tab-content">
      <h2>üìä My Results</h2>
      <div id="user-results-container" class="user-results">
        <div class="loading">Loading your results...</div>
      </div>
    </div>
  </div>

  <script>
    let currentUser = null;
    let currentQuiz = null;
    let userAnswers = [];

    // Check authentication on page load
    window.onload = function() {
      checkAuth();
    };

    function showTab(tabName) {
      // Hide all tabs
      document.querySelectorAll('.tab-content').forEach(tab => {
        tab.classList.remove('active');
      });
      document.querySelectorAll('.nav-tab').forEach(tab => {
        tab.classList.remove('active');
      });

      // Show selected tab
      document.getElementById(tabName).classList.add('active');
      document.getElementById(tabName + '-tab').classList.add('active');

      // Load data for specific tabs
      if (tabName === 'leaderboard') {
        loadLeaderboard();
      } else if (tabName === 'results') {
        loadUserResults();
      }
    }

    function toggleAuthForm() {
      const loginForm = document.getElementById('login-form');
      const registerForm = document.getElementById('register-form');
      
      if (loginForm.classList.contains('hidden')) {
        loginForm.classList.remove('hidden');
        registerForm.classList.add('hidden');
      } else {
        loginForm.classList.add('hidden');
        registerForm.classList.remove('hidden');
      }
    }

    async function checkAuth() {
      try {
        const response = await fetch('/check_auth', {
          credentials: 'include'
        });
        const data = await response.json();
        
        if (data.authenticated) {
          currentUser = data;
          showAuthenticatedUI();
        } else {
          showTab('auth');
        }
      } catch (error) {
        console.error('Auth check failed:', error);
        showTab('auth');
      }
    }

    function showAuthenticatedUI() {
      showTab('quiz');
      document.getElementById('auth-tab').textContent = `Logout (${currentUser.username})`;
    }

    async function login() {
      const username = document.getElementById('login-username').value;
      const password = document.getElementById('login-password').value;

      if (!username || !password) {
        showAlert('Please enter both username and password', 'error');
        return;
      }

      try {
        const response = await fetch('/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include',
          body: JSON.stringify({ username, password })
        });

        const data = await response.json();

        if (response.ok) {
          currentUser = data;
          showAuthenticatedUI();
          showAlert('Login successful!', 'success');
        } else {
          showAlert(data.error, 'error');
        }
      } catch (error) {
        showAlert('Login failed. Please try again.', 'error');
      }
    }

    async function register() {
      const username = document.getElementById('register-username').value;
      const password = document.getElementById('register-password').value;

      if (!username || !password) {
        showAlert('Please enter both username and password', 'error');
        return;
      }

      try {
        const response = await fetch('/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include',
          body: JSON.stringify({ username, password })
        });

        const data = await response.json();

        if (response.ok) {
          showAlert('Registration successful! Please login.', 'success');
          toggleAuthForm();
        } else {
          showAlert(data.error, 'error');
        }
      } catch (error) {
        showAlert('Registration failed. Please try again.', 'error');
      }
    }

    async function logout() {
      try {
        await fetch('/logout', {
          method: 'POST',
          credentials: 'include'
        });
        currentUser = null;
        showTab('auth');
        document.getElementById('auth-tab').textContent = 'Login/Register';
      } catch (error) {
        console.error('Logout failed:', error);
      }
    }

    async function generateQuiz() {
      if (!currentUser) {
        showAlert('Please login first', 'error');
        return;
      }

      const prompt = document.getElementById('prompt').value;
      const num = document.getElementById('num').value;

      if (!prompt) {
        showAlert('Please enter a topic', 'error');
        return;
      }

      const quizContainer = document.getElementById('quiz-container');
      quizContainer.innerHTML = '<div class="loading">‚è≥ Generating quiz...</div>';

      try {
        const response = await fetch('/generate_quiz', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include',
          body: JSON.stringify({ prompt: prompt, num_questions: parseInt(num) })
        });

        const data = await response.json();
        currentQuiz = data.quiz;
        userAnswers = new Array(currentQuiz.length).fill(null);
        
        displayQuiz(currentQuiz);
      } catch (error) {
        showAlert('Failed to generate quiz. Please try again.', 'error');
        quizContainer.innerHTML = '';
      }
    }

    function displayQuiz(quiz) {
      const quizContainer = document.getElementById('quiz-container');
      const resultsContainer = document.getElementById('results-container');
      
      resultsContainer.innerHTML = '';
      
      let quizHTML = '<h2>üìù Quiz</h2>';
      
      quiz.forEach((question, index) => {
        quizHTML += `
          <div class="question">
            <h3>Question ${index + 1}: ${question.question}</h3>
            <div class="options">
        `;
        
        question.options.forEach((option, optionIndex) => {
          quizHTML += `
            <div class="option" onclick="selectAnswer(${index}, ${optionIndex})" id="option-${index}-${optionIndex}">
              ${option}
            </div>
          `;
        });
        
        quizHTML += '</div></div>';
      });
      
      quizHTML += '<button class="btn" onclick="submitQuiz()">Submit Quiz</button>';
      quizContainer.innerHTML = quizHTML;
    }

    function selectAnswer(questionIndex, optionIndex) {
      // Remove previous selection for this question
      const question = document.querySelectorAll(`#option-${questionIndex}-0, #option-${questionIndex}-1, #option-${questionIndex}-2, #option-${questionIndex}-3`);
      question.forEach(opt => opt.classList.remove('selected'));
      
      // Select new answer
      document.getElementById(`option-${questionIndex}-${optionIndex}`).classList.add('selected');
      userAnswers[questionIndex] = optionIndex;
    }

    async function submitQuiz() {
      if (!currentUser || !currentQuiz) return;

      const unanswered = userAnswers.filter(answer => answer === null).length;
      if (unanswered > 0) {
        showAlert(`Please answer all questions. You have ${unanswered} unanswered questions.`, 'error');
        return;
      }

      // Calculate score using correct answers from the quiz
      let score = 0;
      userAnswers.forEach((answer, index) => {
        const question = currentQuiz[index];
        if (question.correct_answer !== undefined && answer === question.correct_answer) {
          score++;
        }
      });

      const totalQuestions = currentQuiz.length;
      const percentage = (score / totalQuestions) * 100;

      // Save result
      try {
        await fetch('/save_result', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include',
          body: JSON.stringify({
            score: score,
            total_questions: totalQuestions,
            topic: document.getElementById('prompt').value || 'General'
          })
        });
      } catch (error) {
        console.error('Failed to save result:', error);
      }

      // Show correct/incorrect answers
      currentQuiz.forEach((question, index) => {
        const userAnswer = userAnswers[index];
        const correctAnswer = question.correct_answer;
        
        // Remove all previous styling
        const options = document.querySelectorAll(`#option-${index}-0, #option-${index}-1, #option-${index}-2, #option-${index}-3`);
        options.forEach(opt => {
          opt.classList.remove('selected', 'correct', 'incorrect');
        });
        
        // Mark correct answer
        if (correctAnswer !== undefined) {
          document.getElementById(`option-${index}-${correctAnswer}`).classList.add('correct');
        }
        
        // Mark user's answer if it's wrong
        if (userAnswer !== correctAnswer && userAnswer !== null) {
          document.getElementById(`option-${index}-${userAnswer}`).classList.add('incorrect');
        }
      });

      // Display results
      const resultsContainer = document.getElementById('results-container');
      resultsContainer.innerHTML = `
        <div class="results">
          <h2>üéâ Quiz Complete!</h2>
          <p><strong>Score:</strong> ${score}/${totalQuestions}</p>
          <p><strong>Percentage:</strong> ${percentage.toFixed(1)}%</p>
          <p><strong>Topic:</strong> ${document.getElementById('prompt').value || 'General'}</p>
          <p><small>‚úÖ Green = Correct Answer | ‚ùå Red = Your Wrong Answer</small></p>
          <button class="btn" onclick="generateQuiz()">Take Another Quiz</button>
        </div>
      `;
    }

    async function loadLeaderboard() {
      const container = document.getElementById('leaderboard-container');
      
      try {
        const response = await fetch('/leaderboard', {
          credentials: 'include'
        });
        const data = await response.json();
        
        if (data.leaderboard.length === 0) {
          container.innerHTML = '<p>No results yet. Be the first to take a quiz!</p>';
          return;
        }
        
        let leaderboardHTML = '';
        data.leaderboard.forEach((entry, index) => {
          const medal = index === 0 ? 'ü•á' : index === 1 ? 'ü•à' : index === 2 ? 'ü•â' : '';
          leaderboardHTML += `
            <div class="leaderboard-item">
              <div>
                <strong>${medal} ${entry.username}</strong>
                <br><small>${entry.topic} ‚Ä¢ ${entry.score}/${entry.total_questions} questions</small>
              </div>
              <div>
                <strong>${entry.percentage}%</strong>
                <br><small>${new Date(entry.created_at).toLocaleDateString()}</small>
              </div>
            </div>
          `;
        });
        
        container.innerHTML = leaderboardHTML;
      } catch (error) {
        container.innerHTML = '<p>Failed to load leaderboard</p>';
      }
    }

    async function loadUserResults() {
      if (!currentUser) {
        document.getElementById('user-results-container').innerHTML = '<p>Please login to view your results</p>';
        return;
      }

      const container = document.getElementById('user-results-container');
      
      try {
        const response = await fetch('/user_results', {
          credentials: 'include'
        });
        const data = await response.json();
        
        if (data.results.length === 0) {
          container.innerHTML = '<p>No results yet. Take your first quiz!</p>';
          return;
        }
        
        let resultsHTML = '';
        data.results.forEach(result => {
          resultsHTML += `
            <div class="result-item">
              <h3>${result.topic}</h3>
              <p><strong>Score:</strong> ${result.score}/${result.total_questions} (${result.percentage}%)</p>
              <p><small>${new Date(result.created_at).toLocaleString()}</small></p>
            </div>
          `;
        });
        
        container.innerHTML = resultsHTML;
      } catch (error) {
        container.innerHTML = '<p>Failed to load results</p>';
      }
    }

    function showAlert(message, type) {
      const alertDiv = document.createElement('div');
      alertDiv.className = `alert alert-${type}`;
      alertDiv.textContent = message;
      
      const container = document.querySelector('.container');
      container.insertBefore(alertDiv, container.firstChild);
      
      setTimeout(() => {
        alertDiv.remove();
      }, 5000);
    }

    // Handle logout when auth tab is clicked if user is logged in
    document.getElementById('auth-tab').addEventListener('click', function() {
      if (currentUser) {
        logout();
      }
    });
  </script>
</body>
</html>
